<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECALCULATE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad); 
            color: #ffffff; 
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
            color: #ffffff; 
        }

        .navbar {
            background-color: rgba(52, 152, 219, 0.9) !important;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.3);  
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Vecalculate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="vektor.html">Vektor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="matriks.html">Matriks</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Vector Calculator</h2>
                <form>
                    <div class="form-group">
                        <label for="operation">Choose operation:</label>
                        <select class="form-control" id="operation">
                            <option value="dot">Dot Product</option>
                            <option value="cross">Cross Product</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vectorA">Vector A:</label>
                        <input type="text" class="form-control" id="vectorA" placeholder="Masukkan vektor A (misal: 2i+3j-1k)">
                    </div>
                    <div class="form-group">
                        <label for="vectorB">Vector B:</label>
                        <input type="text" class="form-control" id="vectorB" placeholder="Masukkan vektor B (misal: 1i-2j+4k)">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Result</h2>
                <p id="result"></p>
            </div>
        </div>
    </div>   
    <script src="../js/vektor.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
