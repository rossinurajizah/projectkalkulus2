<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECALCULATE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad); 
            color: #ffffff; 
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
            color: #ffffff; 
        }

        .navbar {
            background-color: rgba(52, 152, 219, 0.9) !important;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.3);  
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Vecalculate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vektor.html">Vektor</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="matriks.html">Matriks</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Matrix Calculator</h2>
                <form>
                    <div class="form-group">
                        <label for="matrixOrder">Matrix Order:</label>
                        <input type="number" class="form-control" id="matrixOrder" min="1" placeholder="Masukkan ordo matriks" onchange="addMatrixValues()">
                    </div>
                    <div class="form-group" id="matrixValues">
                        <!-- Matrix values will be dynamically added here -->
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateDeterminant()">Calculate Determinant</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Hasil</h2>
                <p id="determinantResult"></p>
            </div>
        </div>
        <!-- Langkah-langkah ditampilkan di sini -->
        <div class="row">
            <div class="col-md-12">
                <h2>Langkah-Langkah</h2>
                <p id="calculationSteps"></p>
            </div>
        </div>
    </div>
    

    <script src="../js/matriks.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
